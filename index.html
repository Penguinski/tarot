<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarocchi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #080808;
            --surface: #121212;
            --gold: #c5a059;
            --gold-dim: #6b5a35;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        button,
        .label {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }

        .active {
            display: flex;
        }

        /* --- STILI INPUT (Come prima) --- */
        textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--gold-dim);
            color: var(--gold);
            width: 100%;
            max-width: 320px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            outline: none;
            resize: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 40px;
        }

        .cat-btn {
            background: var(--surface);
            border: 1px solid #333;
            color: #666;
            padding: 20px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cat-btn.selected {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(197, 160, 89, 0.05);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
        }

        .cta-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: transform 0.2s;
        }

        .cta-btn:active {
            transform: scale(0.95);
        }

        /* --- SCHERMATA MESCOLA (Nuova) --- */
        #shuffle-animation {
            font-size: 4rem;
            color: var(--gold);
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- CAROUSEL --- */
        #carousel-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-left: 50vw;
            padding-right: 50vw;
            box-sizing: border-box;
            scrollbar-width: none;
            padding-bottom: 60px;
        }

        #carousel-container::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 300px;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            opacity: 0.5;
            transform: scale(0.9);
            transition: all 0.3s ease;
            position: relative;
        }

        .slide-active {
            opacity: 1;
            transform: scale(1);
        }

        /* Effetto "Peek" per il mazzo */
        .peek-right {
            animation: bounceRight 1.5s infinite;
        }

        @keyframes bounceRight {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-10px);
            }
        }

        .card-visual {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .card-back-pattern {
            width: 100%;
            height: 450px;
            background: repeating-linear-gradient(45deg, #111, #111 10px, #1a1a1a 10px, #1a1a1a 20px);
            border: 2px solid var(--gold-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--gold-dim);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .meaning-content {
            text-align: center;
            max-width: 280px;
        }

        .meaning-content h3 {
            color: var(--gold);
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .meaning-content p {
            font-size: 1rem;
            line-height: 1.4;
            color: #ccc;
        }

        .meaning-content .reflection {
            color: var(--gold);
            font-style: italic;
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
        }

        /* Hint (Freccia che suggerisce scroll) */
        #scroll-hint {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 2rem;
            animation: pulseArrow 1.5s infinite;
            display: none;
            /* Nascosto di base */
            z-index: 50;
            pointer-events: none;
            /* Lascia passare il tocco */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulseArrow {
            0% {
                opacity: 0.3;
                transform: translateY(-50%) translateX(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }

            100% {
                opacity: 0.3;
                transform: translateY(-50%) translateX(0);
            }
        }

        .close-reading-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            color: #888;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .close-reading-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>

    <div id="screen-home" class="screen active">
        <h1 style="border-bottom: 1px solid var(--gold); padding-bottom:10px;">Emerald Sun</h1>
        <br><br>
        <button class="cat-btn" style="width:200px; margin-bottom:15px;" onclick="goToInput('one-card')">Carta
            Singola</button>
        <button class="cat-btn" style="width:200px;" onclick="goToInput('three-cards')">Passato • Presente •
            Futuro</button>
    </div>

    <div id="screen-input" class="screen">
        <button onclick="goHome()"
            style="background:none; border:none; color:#444; position:absolute; top:20px; left:20px;">←
            INDIETRO</button>

        <h2 style="color:#666; font-size:0.9rem;">Il tuo intento</h2>
        <textarea id="user-question" rows="1" placeholder="Su cosa ti stai concentrando?"></textarea>

        <h2 style="color:#666; font-size:0.9rem; margin-top:20px;">Ambito</h2>
        <div class="category-grid">
            <button class="cat-btn selected" onclick="selectCategory(this, 'Generale')">Generale</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Amore')">Amore</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Lavoro')">Lavoro</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Spirito')">Spirito</button>
        </div>

        <button class="cta-btn" onclick="startReading()">APRI IL MAZZO</button>
    </div>

    <div id="screen-shuffle" class="screen">
        <div id="shuffle-animation">✦</div>
        <p style="color:#888; letter-spacing: 2px;">MESCOLO LE ENERGIE...</p>
    </div>

    <div id="screen-reading" class="screen"
        style="padding:0; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);">

        <div style="position:absolute; top:20px; width:100%; text-align:center; z-index:10;">
            <span id="reading-step"
                style="font-family:'Cinzel'; color:#444; font-size:0.8rem; letter-spacing:3px;">PREPARAZIONE</span>
        </div>

        <div id="scroll-hint">→</div>

        <div id="carousel-container">
        </div>

        <div style="position:absolute; bottom:30px; width:100%; text-align:center; z-index:20;">
            <button onclick="goHome()" class="close-reading-btn">CHIUDI LETTURA</button>
        </div>
    </div>

    <script src="app.js?v=8"></script>
</body>

</html>
