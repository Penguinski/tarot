<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarocchi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gestione Schermate (Tutte nascoste tranne la prima) */
        .screen {
            display: none;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.4s ease;
        }

        .active {
            display: block;
        }

        h1 {
            color: #d4af37;
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Input & Form */
        textarea {
            width: 90%;
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            font-family: inherit;
        }

        select {
            background: #252525;
            color: #fff;
            padding: 10px;
            border: 1px solid #d4af37;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
        }

        /* Bottoni */
        button {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        button:active {
            background: #d4af37;
            color: #000;
        }

        button.primary {
            background: #d4af37;
            color: #000;
            font-weight: bold;
            border: none;
        }

        /* Carta Coperta (Il Dorso) */
        .card-back {
            width: 200px;
            height: 350px;
            background: repeating-linear-gradient(45deg,
                    #2b2b2b,
                    #2b2b2b 10px,
                    #333 10px,
                    #333 20px);
            border: 3px solid #d4af37;
            border-radius: 15px;
            margin: 40px auto;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        /* Risultato */
        .card-img-result {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .meaning-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .user-question-display {
            font-style: italic;
            color: #888;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animazione Mescolamento */
        .shuffle-anim {
            font-size: 50px;
            animation: spin 1s infinite linear;
            display: inline-block;
            margin: 40px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Contenitore flessibile delle carte */
        .spread-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Lo slot della singola carta nel risultato */
        .card-slot {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            /* Larghezza massima per carta singola */
            animation: fadeIn 0.5s ease;
        }

        /* Quando siamo in modalit√† 3 carte, le rimpiccioliamo un po' per farle stare */
        .spread-mode-3 .card-slot {
            max-width: 100%;
            /* Su mobile vanno una sotto l'altra */
        }

        /* Etichetta della posizione (es. "Passato") */
        .position-label {
            color: #888;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .card-img-result {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card-title {
            color: #d4af37;
            font-size: 1.2em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card-desc {
            font-size: 0.9em;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>

<body>

    <div id="screen-home" class="screen active">
        <h1>TAROCCHI</h1>
        <p>Scegli il tuo metodo di lettura</p>
        <button onclick="goToInput('one-card')">üîÆ Carta Singola</button>
        <button onclick="goToInput('three-cards')">‚è≥ 3 Carte (Passato/Presente/Futuro)</button>
        <button onclick="alert('In arrivo presto!')" style="opacity: 0.5">‚úùÔ∏è Croce Celtica</button>
    </div>

    <div id="screen-input" class="screen">
        <button onclick="goHome()" style="width:auto; border:none; padding:0; margin-bottom:20px; font-size:14px;">‚Üê
            Indietro</button>
        <h2>Concentrati</h2>

        <label style="display:block; text-align:left; margin-bottom:5px; color:#888;">La tua domanda
            (facoltativo)</label>
        <textarea id="user-question" rows="3" placeholder="Es: Cosa devo sapere su questa situazione?"></textarea>

        <label style="display:block; text-align:left; margin-bottom:5px; color:#888;">Ambito</label>
        <select id="user-category">
            <option value="Generale">‚ú® Generale</option>
            <option value="Amore">‚ù§Ô∏è Amore & Relazioni</option>
            <option value="Lavoro">üíº Lavoro & Carriera</option>
            <option value="Crescita">üå± Crescita Personale</option>
        </select>

        <button class="primary" onclick="startShuffle()">Mescola il Mazzo</button>
    </div>

    <div id="screen-shuffle" class="screen">
        <div class="shuffle-anim">üÉè</div>
        <p>Sto mescolando le energie...</p>
    </div>

    <div id="screen-deck" class="screen">
        <h2>Il mazzo √® pronto</h2>
        <p>Tocca per pescare</p>
        <div class="card-back" onclick="revealCard()">
            ‚ú¶
        </div>
    </div>

    <div id="screen-result" class="screen">
        <div class="user-question-display" id="display-question">...</div>

        <div id="cards-container" class="spread-container"></div>

        <button onclick="goHome()" style="margin-top:30px;">Nuova Lettura</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
