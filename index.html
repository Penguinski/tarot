<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarocchi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --gold: #c5a059;
            --gold-dim: #6b5a35;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            perspective: 1000px;
        }

        h1,
        h2,
        button,
        .label {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }

        .active {
            display: flex;
        }

        /* --- STILI BASE --- */
        textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--gold-dim);
            color: var(--gold);
            width: 100%;
            max-width: 320px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            outline: none;
            resize: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 40px;
        }

        .cat-btn {
            background: var(--surface);
            border: 1px solid #333;
            color: #666;
            padding: 20px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cat-btn.selected {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(197, 160, 89, 0.05);
        }

        .cta-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        /* --- EFFETTI 3D PARALLAX --- */
        .card-visual {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 45vh;
            object-fit: contain;
            border-radius: 6px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        /* --- BIBLIOTECA --- */
        #screen-library {
            align-items: flex-start;
            padding: 0;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            width: 100%;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .lib-card-thumb {
            width: 100%;
            aspect-ratio: 2/3.5;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            border: 1px solid #333;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .lib-card-thumb:hover {
            opacity: 1;
            border-color: var(--gold);
        }

        #card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        /* --- MESCOLA --- */
        .shuffle-container {
            position: relative;
            width: 80px;
            height: 120px;
            margin: 0 auto 30px auto;
        }

        .shuffle-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #111, #111 5px, #1a1a1a 5px, #1a1a1a 10px);
            border: 1px solid var(--gold);
            border-radius: 6px;
        }

        .sc-left {
            animation: shuffleMoveLeft 0.8s ease-in-out infinite;
            z-index: 2;
        }

        .sc-right {
            animation: shuffleMoveRight 0.8s ease-in-out infinite;
            z-index: 1;
        }

        .sc-center {
            z-index: 3;
        }

        @keyframes shuffleMoveLeft {
            0% {
                transform: translateX(0) rotate(0);
            }

            50% {
                transform: translateX(-60px) rotate(-15deg);
            }

            100% {
                transform: translateX(0) rotate(0);
            }
        }

        @keyframes shuffleMoveRight {
            0% {
                transform: translateX(0) rotate(0);
            }

            50% {
                transform: translateX(60px) rotate(15deg);
            }

            100% {
                transform: translateX(0) rotate(0);
            }
        }

        /* --- READING LAYOUT --- */
        #screen-reading {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        #screen-reading.active {
            display: flex;
        }

        .reading-header {
            flex: 0 0 auto;
            padding: 20px 0 10px 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        #carousel-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-left: 50vw;
            padding-right: 50vw;
            scrollbar-width: none;
        }

        .reading-footer {
            flex: 0 0 auto;
            padding: 15px 0 30px 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            background: linear-gradient(to top, #000 20%, transparent);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .slide {
            flex: 0 0 85vw;
            max-width: 350px;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0 10px;
            opacity: 0.4;
            transform: scale(0.9);
            transition: all 0.4s;
            position: relative;
            height: 100%;
            max-height: 75vh;
        }

        .slide-active {
            opacity: 1;
            transform: scale(1);
        }

        .meaning-content {
            text-align: center;
            width: 100%;
            overflow-y: auto;
            padding: 0 5px;
        }

        .meaning-content h3 {
            color: var(--gold);
            margin: 0 0 5px 0;
            font-size: 1.4rem;
        }

        .meaning-content p {
            font-size: 1rem;
            line-height: 1.4;
            color: #d0d0d0;
            margin: 5px 0;
        }

        .meaning-content .reflection {
            color: var(--gold);
            font-style: italic;
            margin-top: 10px;
            display: block;
            font-size: 0.95rem;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .card-back-pattern {
            width: 200px;
            height: 320px;
            background: repeating-linear-gradient(45deg, #111, #111 10px, #1a1a1a 10px, #1a1a1a 20px);
            border: 2px solid var(--gold-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--gold-dim);
            cursor: pointer;
            border-radius: 6px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--gold-dim);
            color: var(--gold);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-btn {
            border-color: #fff;
            color: #fff;
        }

        #scroll-hint {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 2.5rem;
            animation: pulseArrow 1.5s infinite;
            display: none;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes pulseArrow {
            0% {
                opacity: 0.3;
                transform: translateY(-50%) translateX(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-50%) translateX(10px);
            }

            100% {
                opacity: 0.3;
                transform: translateY(-50%) translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .reversed-img {
            transform: rotate(180deg);
            margin-bottom: 25px;
        }

        .rev-label {
            color: #ff6b6b;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div id="screen-home" class="screen active">
        <h1 style="border-bottom: 1px solid var(--gold); padding-bottom:10px;">Emerald Sun</h1>
        <br>
        <button class="cat-btn" style="width:200px; margin-bottom:15px;" onclick="goToInput('one-card')">Carta
            Singola</button>
        <button class="cat-btn" style="width:200px; margin-bottom:15px;" onclick="goToInput('three-cards')">Passato ‚Ä¢
            Presente ‚Ä¢ Futuro</button>
        <button class="cat-btn" style="width:200px; margin-bottom:30px;" onclick="goToInput('celtic-cross')">La Croce
            Celtica</button>

        <button onclick="openLibrary()"
            style="background:none; border:none; color:#666; font-size:0.8rem; border-bottom:1px solid #333; padding-bottom:2px; cursor:pointer">SFOGLIA
            IL GRIMORIO</button>
    </div>

    <div id="screen-library" class="screen">
        <div style="width:100%; padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goHome()"
                style="background:none; border:none; color:var(--gold); font-size:1.5rem;">‚Üê</button>
            <h2 style="margin:0; font-size:1rem;">Il Grimorio</h2>
            <div style="width:30px;"></div>
        </div>
        <div id="library-grid" class="library-grid">
        </div>
    </div>

    <div id="card-overlay" onclick="closeOverlay()">
    </div>

    <div id="screen-input" class="screen">
        <button onclick="goHome()"
            style="background:none; border:none; color:#444; position:absolute; top:20px; left:20px;">‚Üê
            INDIETRO</button>
        <h2 style="color:#666; font-size:0.9rem;">Il tuo intento</h2>
        <textarea id="user-question" rows="1" placeholder="Su cosa ti stai concentrando?"></textarea>
        <h2 style="color:#666; font-size:0.9rem; margin-top:20px;">Ambito</h2>
        <div class="category-grid">
            <button class="cat-btn selected" onclick="selectCategory(this, 'Generale')">Generale</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Amore')">Amore</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Lavoro')">Lavoro</button>
            <button class="cat-btn" onclick="selectCategory(this, 'Spirito')">Spirito</button>
        </div>
        <div style="margin-bottom:20px; color:#666; font-size:0.9rem; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="allow-reversed" style="width:auto; margin:0;">
            <label for="allow-reversed" style="font-family:'Cormorant Garamond'">Includi carte rovesciate</label>
        </div>
        <button class="cta-btn" onclick="startReading()">APRI IL MAZZO</button>
    </div>

    <div id="screen-shuffle" class="screen">
        <div class="shuffle-container">
            <div class="shuffle-card sc-left"></div>
            <div class="shuffle-card sc-right"></div>
            <div class="shuffle-card sc-center"></div>
        </div>
        <p style="color:#888; letter-spacing: 2px; font-size: 0.9rem; margin-top:20px;">MESCOLO LE ENERGIE...</p>
    </div>

    <div id="screen-reading" class="screen">
        <div class="reading-header">
            <span id="reading-step"
                style="font-family:'Cinzel'; color:#666; font-size:0.75rem; letter-spacing:3px;">PREPARAZIONE</span>
        </div>
        <div id="scroll-hint">‚Üí</div>
        <div id="carousel-container"></div>
        <div class="reading-footer">
            <button onclick="takeScreenshot()" class="action-btn share-btn">SCATTA üì∏</button>
            <button onclick="goHome()" class="action-btn">CHIUDI</button>
        </div>
    </div>

    <script src="app.js?v=12"></script>
</body>

</html>
